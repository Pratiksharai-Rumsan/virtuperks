specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Token
    network: mainnet
    source:
      address: "0xD2E8d9173584D4DaA5C8354a79eF75ceC2dfa228"
      abi: Token
      startBlock: 103 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AppCreated
        - OwnershipTransferred
        - RoleGranted
        - RoleRevoked
      abis:
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: AppCreated(indexed bytes32,indexed address)
          handler: handleAppCreated
        - event: OwnershipTransferred(indexed bytes32,indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RoleGranted(bytes32,indexed bytes32,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(bytes32,indexed bytes32,indexed address)
          handler: handleRoleRevoked
      file: ./src/token.ts
  - kind: ethereum
    name: Contract
    network: mainnet
    source:
      address: "0xD2E8d9173584D4DaA5C8354a79eF75ceC2dfa228"
      abi: Contract
      startBlock: 103 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/contract.ts
